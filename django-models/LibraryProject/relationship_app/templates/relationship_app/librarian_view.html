<!DOCTYPE html>
<html>
<head>
    <title>Librarian View</title>
</head>
<body>
    <h1>Librarian Dashboard</h1>
    {% if librarians %}
        <ul>
            {% for librarian in librarians %}
                <li>
                    {{ librarian.name }} - {{ librarian.email }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No librarians found.</p>
    {% endif %}
</body>
</html>
