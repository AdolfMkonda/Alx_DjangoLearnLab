<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'blog:post_detail' object.pk %}">Cancel</a>
    </form>
</body>
</html>
