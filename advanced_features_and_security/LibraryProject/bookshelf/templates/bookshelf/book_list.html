{% extends "base.html" %}

{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }}
                {% if book.published_date %}
                    (Published: {{ book.published_date }})
                {% endif %}
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
{% endblock %}
